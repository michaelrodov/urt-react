<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your browser is not supported</title>
</head>
<body>
    <main>
        <specific-browser>Looks like you are using <span id="browser"></span></specific-browser>
        <div><span>Why?</span></div>
        <div>Why don't you install a real browser... <a href="https://www.google.com/chrome">Google Chrome</a> for example?</div>
    </main>
<script type="application/javascript">
    var browser = location.href.match("browser=([^&]*)")[1];
    if(!browser){
        browser = "unsupported browser";
    }

    document.getElementById("browser").innerText = browser;
</script>
</body>
</html>
